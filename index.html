<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji to Favicon Link Generator</title>
    <style>
      @import "emoji-favicon-generator/emoji-favicon-generator.css";
      * {
        box-sizing: border-box;
      }

      html {
        height: 100vh;
      }
      body {
        height: 100%;
      }

      html, body, emoji-favicon-generator {
        overflow-y: scroll;
      }
      body {
        display: grid;
        grid-template-rows: auto 1fr;
      }
    </style>
  </head>
  <body>
    <h1>Generate an Emoji Favicon</h1>

    <emoji-favicon-generator></emoji-favicon-generator>

    <script
      type="module"
      src="emoji-favicon-generator/EmojiFaviconGenerator.js"
    ></script>
  </body>
</html>
